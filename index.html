<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Kombucha Black Market</title>
  </head>
  <body>
    <h1>Kombucha Black Market</h1>
    </h2>(Don't tell your friends..)</h2>
    <p>Thank you for your purchase, devalued customer.</p>
    <div class="container">
      <form id="contact">
        <div class="form-group">
          <label for="Name">Full Name:</label>
          <input id="name" class="form-control">
        </div>
        <div class"form-group">
          <label for="address">Shipping Address:</label>
          <input id="address" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="thanks">
        <h1>Thanks for ordering this poison slime, <span id="namePrint"></span>!</h1>
        <p>Your orders:</p>
        <ol>
          <li>x3 Death Brew</li>
          <li>x1 Vampire Scoby</li>
          <li>x11 Flem Disks</li>
        </ol>
        <p>Your order is being shipped to:<strong><span id="addressPrint"></span></strong></p>
        <p>Your order total is: $557.45.</p>
      </div>





    </div>

  </body>
</html>
